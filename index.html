<body>
<div id="3d-graph"></div>

<script>
	const elem = document.getElementById('3d-graph');

	const Graph = ForceGraph3D()
	(elem)
			.graphData({"nodes": [{"id": "fe6106ffc0d0d597ebf76006e315242c"}, {"id": "885ca811ff72f52fe8ff2655da2dbaaa"}, {"id": "f7ac8f30a715e9d32737a7f10083c23f"}, {"id": "149a9a894d2040fcd0ba9d4c8028b2f7"}, {"id": "c89e524842d723c07b95c0d4fdd429e9"}, {"id": "291cba58060215d443f57c5a8415091f"}, {"id": "f6bd84aa67d0517369e9beff70130cf1"}, {"id": "a89ede1363d8dc047d4d00706ec2504c"}, {"id": "bbeec16fe92895086c8d964fe77a1223"}, {"id": "d18072ef1b97b975288facc204e30923"}, {"id": "e3e941fed74b77937301e36004c502e4"}, {"id": "295f71f4082ef55ced7050c503ecb070"}, {"id": "3f8dceebcbe34f4897d5aca611efdf7b"}, {"id": "1a3e778d8ac81c2772cb15c7f07ca4ea"}, {"id": "b7b875708fd9b8dbbb68a74109b15093"}, {"id": "aa1cd73691201df18c9c5fbbd570dee9"}], "links": [{"source": "fe6106ffc0d0d597ebf76006e315242c", "target": "885ca811ff72f52fe8ff2655da2dbaaa"}, {"source": "fe6106ffc0d0d597ebf76006e315242c", "target": "f7ac8f30a715e9d32737a7f10083c23f"}, {"source": "fe6106ffc0d0d597ebf76006e315242c", "target": "149a9a894d2040fcd0ba9d4c8028b2f7"}, {"source": "fe6106ffc0d0d597ebf76006e315242c", "target": "c89e524842d723c07b95c0d4fdd429e9"}, {"source": "fe6106ffc0d0d597ebf76006e315242c", "target": "291cba58060215d443f57c5a8415091f"}, {"source": "fe6106ffc0d0d597ebf76006e315242c", "target": "f6bd84aa67d0517369e9beff70130cf1"}, {"source": "fe6106ffc0d0d597ebf76006e315242c", "target": "a89ede1363d8dc047d4d00706ec2504c"}, {"source": "fe6106ffc0d0d597ebf76006e315242c", "target": "bbeec16fe92895086c8d964fe77a1223"}, {"source": "d18072ef1b97b975288facc204e30923", "target": "149a9a894d2040fcd0ba9d4c8028b2f7"}, {"source": "d18072ef1b97b975288facc204e30923", "target": "885ca811ff72f52fe8ff2655da2dbaaa"}, {"source": "d18072ef1b97b975288facc204e30923", "target": "e3e941fed74b77937301e36004c502e4"}, {"source": "d18072ef1b97b975288facc204e30923", "target": "295f71f4082ef55ced7050c503ecb070"}, {"source": "d18072ef1b97b975288facc204e30923", "target": "3f8dceebcbe34f4897d5aca611efdf7b"}, {"source": "d18072ef1b97b975288facc204e30923", "target": "1a3e778d8ac81c2772cb15c7f07ca4ea"}, {"source": "d18072ef1b97b975288facc204e30923", "target": "b7b875708fd9b8dbbb68a74109b15093"}, {"source": "d18072ef1b97b975288facc204e30923", "target": "aa1cd73691201df18c9c5fbbd570dee9"}, {"source": "d18072ef1b97b975288facc204e30923", "target": "f7ac8f30a715e9d32737a7f10083c23f"}, {"source": "d18072ef1b97b975288facc204e30923", "target": "f6bd84aa67d0517369e9beff70130cf1"}]}
)
			.nodeLabel('id')
            .nodeId('id')
            .nodeId('id')
        .linkOpacity(0.5)
        .linkWidth(2)
			.nodeAutoColorBy('id')
			.onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
			.onNodeClick(node => {
				// Aim at node from outside it
				const distance = 40;
				const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);

				Graph.cameraPosition(
						{ x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
						node, // lookAt ({ x, y, z })
						3000  // ms transition duration
				);
			});
</script>
</body>
